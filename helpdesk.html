<!DOCTYPE html>
<html lang="en">

<body>

<img src="resources/logo.png" alt="Swinburne University Logo"></a></p>
<h1>CWA Help Desk Appointment</h1>
<p>The Help Desk is located in ATC620. Open 10:20 to 19:00 Monday to Friday
<p>Check Blackboard for when CWA tutors will be there.</p>
<form>
<fieldset>
  <legend>Student details</legend>
  <label for="sid">Student ID</label>
  <input type="text" name="sid" id="sid" maxlength="10" size="7"><br><br>
  <label for="gname">Given Name</label>
  <input type="text" name="gname" id="gname" pattern="[A-Za-z]" size="15">
  <label for="fname">Family Name</label>
  <input type="text" name="fname" id="fname" pattern="[A-Za-z]" size="15">
</fieldset>  
<fieldset>
  <legend>Your unit</legend>
  <input type="radio" id="11" name="course" value="COS10011">
  <label for="11">COS10011</label>
  <input type="radio" id="04" name="course" value="COS60004">
  <label for="04">COS60004</label>
  <input type="radio" id="07" name="course" value="COS60007">
  <label for="07">COS60007</label><br><br>
  <label for="tutor">Your Tutor</label>
  <select name="tutor" id="tutor">
  <option value="" disabled selected>Please Select</option>
  <option value="leo">Tsukinaga Leo</option>
  <option value="izumi">Sena Izumi</option>
  <option value="ritsu">Sakuma Ritsu</option>
  <option value="rei">Sakuma Rei</option>
  <option value="arashi">Narukami Arashi</option>
  <option value="tsukasa">Suou Tsukasa</option>
  <option value="rinne">Amagi Rinne</option>
  <option value="mika">Kagehira Mika</option>
  <option value="shu">Itsuki Shu</option>
  <option value="mao">Isara Mao</option>
  <option value="chiaki">Morisawa Chiaki</option>
  <option value="kanata">Shinkai Kanata</option>
  <option value="kaoru">Hakaze Kaoru</option>
  <option value="hiiro">Amagi Hiiro</option>
  <option value="keito">Hasumi Keito</option>
  <option value="madara">Mikejima Madara</option>
  <option value="nazuna">Nito Nazuna</option>
  <option value="natsume">Sakasaki Natsume</option>
  <option value="jun">Sazanami Jun</option>
  <option value="hiyori">Tomoe Hiyori</option>
  <option value="ibara">Saegusa Ibara</option>
  </select>
</fieldset>
<fieldset>
  <legend>Issue</legend>
  <input type="checkbox" id="html" name="html">
  <label for="html">HTML</label>
  <input type="checkbox" id="css" name="css">
  <label for="css">CSS</label>
  <input type="checkbox" id="java" name="java">
  <label for="java">JavaScript</label>
  <input type="checkbox" id="php" name="php">
  <label for="php">PHP</label>
  <input type="checkbox" id="sql" name="sql">
  <label for="sql">MySQL</label><br><br>
  <label for="description">Description of Issue</label><br>
  <textarea id="description" name="description" placeholder="Write description of your problem here..." rows="10" cols="100"></textarea>
  <p></p>
</fieldset>
<fieldset>
  <legend>Preferred Date / Time</legend>
  <label for="date">Date</label>
  <input type="date" id="date" name="date"><br>
  <label for="time">Time </label>
  <input type="time" id="time" name="time">
</fieldset>
  <button type="button" value="book">Book</button>
  <button type="reset" value="reset">Reset form</button>
</form>
</body>
</html>
